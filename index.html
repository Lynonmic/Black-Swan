<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackSwan</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" +++++crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="navbar_logo">
            <span>Swan</span>

                <path

            <ul class="navbar_links">

              <li class="navbar_link">

                <ul class="menu_links">

                  <li class="menu_link"><a href="#">Vật phẩm cá nhân</a></li>
                </ul>
              </li>

              <li class="navbar_link"><a href="#">Hỗ trợ</a></li>
              <li class="navbar_link"><a href="#">Thông tin liên lạc</a></li>
              <li class="navbar_link">
                <button class="navbar_button">Đăng kí</button>
              </li>
            </ul>
          </div>
          <div class="navbar_icons">
            <div class="navbar_icon"></div>
          </div>

    <!-- javascript -->
    <script src="js/main.js"></script></body>
