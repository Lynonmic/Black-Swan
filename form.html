<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackSwan</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" +++++crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
      span {
        color: var(--light_v);
      }
      .display-1 {
        position: absolute;
        font-family: "Pacifico", cursive;
        color: black;
        transform: translateX(50%) translateY(50%);
      }
      .color_base {
        color: black;
      }
      .color_2 {
        color: var(--pink_v);
      }
      .color_3 {
        color: var(--light_pink_v);
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="margin: 0; padding: 0; z-index: 100"
    >
      <div
        class="container-fluid"
        style="background-color: var(--blue_v); height: 7vh"
      >
        <img
          src="img/download.jpg"
          alt="the logo"
          style="
            width: 60px;
            height: 60px;
            overflow: hidden;
            object-fit: cover;
            border-radius: 50px;
          "
        />
        <a
          class="navbar-brand"
          href="index.html"
          style="color: var(--light_pink_v); font-family: 'Pacifico', cursive"
          ><span>Black</span>Swan</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div style="width: 477px; height: 2vh"></div>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="
                  font-size: larger;
                  color: black;
                  font-family: 'Pacifico', cursive;
                "
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="
                  font-size: larger;
                  color: black;
                  font-family: 'Pacifico', cursive;
                "
                href="#"
                >Đặt lịch</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                style="
                  font-size: larger;
                  color: black;
                  font-family: 'Pacifico', cursive;
                "
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sản phẩm
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    style="
                      font-size: larger;
                      color: black;
                      font-family: 'Pacifico', cursive;
                    "
                    >Dụng cụ</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    style="
                      font-size: larger;
                      color: black;
                      font-family: 'Pacifico', cursive;
                    "
                    >Dung dịch khử khuẩn</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    style="
                      font-size: larger;
                      color: black;
                      font-family: 'Pacifico', cursive;
                    "
                    >Thiết bị tự động</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm sản phẩm..."
              aria-label="Search"
              style="
                font-size: larger;
                color: black;
                font-family: 'Pacifico', cursive;
              "
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="
                background-color: white;
                font-size: larger;
                color: black;
                font-family: 'Pacifico', cursive;
              "
            >
              Tìm
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Thông tin đặt lịch</h1>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Họ:</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value="Mark"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Tên</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            value="Otto"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"
            >Ngày sinh</label
          >
          <div class="input-group">
            <input type="date" required />
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationDefault04" class="form-label"
            >Chọn loại dịch vụ</label
          >
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">...</option>
            <option>Dọn dẹp theo diện tích</option>
            <option>Phun khử khuẩn</option>
            <option>Trông trẻ</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label"
            >Nhập diện tích cần dọn/phun</label
          >
          <input type="text" class="form-control" id="validationDefault03" />
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label"
            >Nhập số lượng trẻ</label
          >
          <input type="text" class="form-control" id="validationDefault05" />
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Ngày đặt</label>
          <input
            type="date"
            class="form-control"
            id="validationDefault01"
            value="Mark"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Giờ đặt</label>
          <input
            type="time"
            class="form-control"
            id="validationDefault02"
            value="Otto"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"
            >Số giờ đặt</label
          >
          <div class="input-group">
            <input type="text" class="form-control" id="validationDefault05" />
          </div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Chọn phương thức thanh toán</option>
          <option value="1">Momo</option>
          <option value="2">Ngân hàng</option>
          <option value="3">Paypal</option>
          <option value="4">Trả bằng tiền mặt</option>
        </select>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Ghi chú </label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Đồng ý với các điều khoản và điều kiện của công ty
            </label>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Đặt</button>
        </div>
      </form>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">

        </div>
        <div class="col">
          <h5>Email & Số điện thoại</h5>
          <p>Black_Swan@gmail.com</p>
          <p>0963313213</p>
        </div>
        <div class="col">
          <h5>Địa chỉ</h5>
          <p>123 Nguyễn Văn Linh, Quận 7, TP.HCM</p>

      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
