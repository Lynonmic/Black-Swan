<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackSwan</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" +++++crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
      span {
        color: var(--light_v);
      }
      .display-1{
        position: absolute;
        font-family:'Pacifico', cursive ;
        color: black;
        transform: translateX(50%)translateY(50%);
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="margin: 0; padding: 0"
    >
      <div
        class="container-fluid"
        style="background-color: var(--blue_v); height: 7vh"
      >
        <img
          src="img/download.jpg"
          alt="the logo"
          style="
            width: 60px;
            height: 60px;
            overflow: hidden;
            object-fit: cover;
            border-radius: 50px;
          "
        />
        <a
          class="navbar-brand"
          href="#"
          style="color: var(--light_pink_v); font-family: 'Pacifico', cursive"
          ><span>Black</span>Swan</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div style="width: 477px; height: 2vh"></div>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="
                  font-size: larger;
                  color: black;
                  font-family: 'Pacifico', cursive;
                "
                >Tin tức</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="
                  font-size: larger;
                  color: black;
                  font-family: 'Pacifico', cursive;
                "
                href="#"
                >Đặt lịch</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                style="
                  font-size: larger;
                  color: black;
                  font-family: 'Pacifico', cursive;
                "
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sản phẩm
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    style="
                      font-size: larger;
                      color: black;
                      font-family: 'Pacifico', cursive;
                    "
                    >Dụng cụ</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    style="
                      font-size: larger;
                      color: black;
                      font-family: 'Pacifico', cursive;
                    "
                    >Dung dịch khử khuẩn</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    style="
                      font-size: larger;
                      color: black;
                      font-family: 'Pacifico', cursive;
                    "
                    >Thiết bị tự động</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm sản phẩm..."
              aria-label="Search"
              style="
                font-size: larger;
                color: black;
                font-family: 'Pacifico', cursive;
              "
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="
                background-color: white;
                font-size: larger;
                color: black;
                font-family: 'Pacifico', cursive;
              "
            >
              Tìm
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section id="Homepage">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/0a09bebb41cbe195b8da.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/1ba2c0113f619f3fc670.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/359bd4282b588b06d249.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev"">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </section>
    <section>
      <div class="container-fluid">
        <div class="position-relative">
          <div class="position-absolute top-50 start-50 translate-middle">
        
          </div>
        </div>
      </div>
    </section>
    <!-- javascript  -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
